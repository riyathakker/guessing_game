<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <script>
        var max = prompt("Enter Maximum number:");
        document.write("You entered: " + max + "<br>");

        let random = Math.floor(Math.random() * max) + 1;
        document.write("Random number generated: " + random + "<br>");

        var user = prompt("Guess the random number");

        while (true) {
            if (user === "quit") {
                document.write("Quit<br>");
                break;
            }

            if (parseInt(user) === random) {
                document.write("You guessed correctly!!<br>");
                break;
            } else if (parseInt(user) > random) {
                user = prompt("Your guess is greater than the random number");
            } else {
                user = prompt("Your guess is lesser than the random number");
            }
        }
    </script>
</body>
</html>
